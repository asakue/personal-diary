<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Личный дневник</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="./src/index.css">
    <meta name="description" content="Русскоязычное веб-приложение личного дневника с хранением записей в localStorage, фильтрацией по категориям и поддержкой Markdown">
    <meta name="keywords" content="дневник, личный дневник, markdown, localStorage, веб-приложение">
    <meta name="author" content="asakue">
    
    <!-- Добавляем CDN ссылки для React и других библиотек -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/marked@5.0.2/marked.min.js" crossorigin></script>
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js" crossorigin></script>
    
    <!-- Добавляем базовый CSS -->
    <style>
      :root {
        --primary: #3b82f6;
        --primary-foreground: #ffffff;
        --background: #ffffff;
        --foreground: #020817;
        --card: #ffffff;
        --card-foreground: #020817;
        --popover: #ffffff;
        --popover-foreground: #020817;
        --secondary: #f1f5f9;
        --secondary-foreground: #0f172a;
        --muted: #f1f5f9;
        --muted-foreground: #64748b;
        --accent: #f1f5f9;
        --accent-foreground: #0f172a;
        --destructive: #ff0000;
        --destructive-foreground: #ffffff;
        --border: #e2e8f0;
        --input: #e2e8f0;
        --ring: #3b82f6;
        --radius: 0.5rem;
      }

      .dark {
        --background: #020817;
        --foreground: #ffffff;
        --card: #0f172a;
        --card-foreground: #ffffff;
        --popover: #0f172a;
        --popover-foreground: #ffffff;
        --secondary: #1e293b;
        --secondary-foreground: #ffffff;
        --muted: #1e293b;
        --muted-foreground: #94a3b8;
        --accent: #1e293b;
        --accent-foreground: #ffffff;
        --destructive: #ff0000;
        --destructive-foreground: #ffffff;
        --border: #1e293b;
        --input: #1e293b;
        --ring: #3b82f6;
      }
      
      /* Simple loader style */
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #3b82f6;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes rotation {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loader"></div>
      <div style="text-align: center; position: absolute; top: 60%; left: 50%; transform: translateX(-50%); width: 100%;">
        <h3>Загрузка Личного Дневника...</h3>
      </div>
    </div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
